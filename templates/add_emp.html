<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>






  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>



      <form action="/add_emp" method="post">


        <div class="form-row" style="margin: 10px 10px;">
          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputEmpid">Employee Id</label>
            <input type="number" class="form-control" id="empid" placeholder="Enter Employee's ID" name="empid">
          </div>


          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputname">Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Employee's Full Name" name="name">
          </div>



          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputRole">Employee Role</label>
            <input type="text" class="form-control" id="role" placeholder="Enter Employee's Role" name="role">
          </div>



          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputDeptid">Department Id</label>
            <input type="number" class="form-control" id="deptid" placeholder="Enter Employee's Department ID" name="deptid">
          </div>

        </div>




        <div class="form-row" style="margin: 10px 10px;">
          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
          </div>


          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputPhNum">Phone No</label>
            <input type="number" class="form-control" id="phNum" placeholder="Enter Employee's Mobile Number" name="phNum">
          </div>

          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Employee's Age" name="age">
          </div>
        </div>




        


        <button type="submit" class="btn btn-outline-success" style="margin: 10px 20px;">Submit Details</button>
      </form>





  </body>
  </html>
