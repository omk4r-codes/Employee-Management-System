<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <form action="/manager" method="post">


        <div class="form-row" style="margin: 10px 10px;">

            <div class="form-group col-md-4" style="margin: 10px 10px;">
                <label for="inputDeptid">Department Id</label>
                <input type="number" class="form-control" id="dept" placeholder="Enter Employee's ID" name="dept">
            </div>

              
          <div class="form-group col-md-4" style="margin: 10px 10px;">
            <label for="inputEmpid">Employee Id</label>
            <input type="number" class="form-control" id="empiddelete" placeholder="Enter Employee's ID" name="managerid">
          </div>

          <button type="submit" class="btn btn-outline-danger" style="margin: 10px 20px;">Promote employee to manager</button>
        </form>
  

      
  </body>
  </html>
